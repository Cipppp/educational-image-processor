<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Educational Image Processor</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>Educational Image Processor</h1>
                <p>Învață tehnici de procesare a imaginilor</p>
            </div>
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Adresa de email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Parolă</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Parolă" required>
                        <i class="fas fa-eye-slash toggle-password" id="toggle-password"></i>
                    </div>
                </div>
                <div class="form-group remember-me">
                    <label>
                        <input type="checkbox" id="remember-me" name="remember-me">
                        <span>Ține-mă minte</span>
                    </label>
                    <a href="#" class="forgot-password">Ai uitat parola?</a>
                </div>
                <div class="form-group">
                    <button type="submit" id="login-button" class="login-button">
                        <span>Conectare</span>
                        <div class="spinner" id="login-spinner"></div>
                    </button>
                </div>
            </form>
            <div class="login-footer">
                <p>Nu ai cont? <a href="#" id="register-link">Înregistrează-te</a></p>
            </div>
        </div>
    </div>

    <!-- Toast notification -->
    <div id="toast" class="toast">
        <div class="toast-content">
            <i id="toast-icon" class="fas fa-check-circle"></i>
            <div class="toast-message" id="toast-message"></div>
        </div>
        <div class="toast-progress" id="toast-progress"></div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
